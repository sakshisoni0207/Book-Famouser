<!DOCTYPE html>
<html>
<head>
    <title>Book Famousing Site</title>
    <style>
        /* CSS for the Black Heading */
        .heading-box {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center; /* Helps center everything */
        }

        /* Container to hold the text */
        .animation-container {
            display: flex;
            justify-content: center; /* Ensures the end destination is the middle */
            overflow: hidden;        /* Hides the text while it is off-screen */
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* The Moving Text Style */
        .moving-text {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            /* Animation settings: name, duration, speed curve, fill-mode */
            animation: slideToMiddle 3s ease-out forwards;
        }

        /* The Animation Logic */
        @keyframes slideToMiddle {
            0% {
                /* Start far off to the left */
                transform: translateX(-100vw); 
                opacity: 0;
            }
            100% {
                /* End at the natural center position */
                transform: translateX(0); 
                opacity: 1;
            }
        }

        /* Style for the register link */
        .register-link {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="heading-box">
        <h1>Book Famousing Site</h1>
    </div>

    <div class="animation-container">
        <div class="moving-text">This is the Right place you have come in you Author</div>
    </div>

    <a href="I2.html">Click here to register your book</a>

</body>
</html>
